<head>

  <style>
    body {
      background-color: #f9f6f1;
      font-family: 'Georgia', serif;
    }
    header {
      background: linear-gradient(to right, #3C1C28, #8B4513);
      color: white;
      padding: 60px 0;
      text-align: center;
    }
    header h1 {
      font-size: 3rem;
    }
    .formulario-pago {
      max-width: 700px;
      margin: 0 auto;
      padding: 40px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand fs-4" href="index.html">Sonidos del Alma</a>
      <div class="collapse navbar-collapse justify-content-end">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html">ðŸŽ¸ Productos</a></li>
          <li class="nav-item"><a class="nav-link" href="carrito.html">ðŸ›’ Carrito</a></li>
          <li class="nav-item"><a class="nav-link active" href="#">ðŸ’³ Pago</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <header>
    <h1>ðŸ’³ Pago Seguro</h1>
    <p>Ingresa tus datos para completar tu compra</p>
  </header>

  <main class="container py-5">
    <div class="formulario-pago">
      <h2 class="text-center mb-4">Formulario de Pago</h2>
      <form id="form-pago">
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre Completo</label>
          <input type="text" class="form-control" id="nombre" required>
        </div>
        <div class="mb-3">
          <label for="tarjeta" class="form-label">NÃºmero de Tarjeta</label>
          <input type="text" class="form-control" id="tarjeta" maxlength="16" required>
        </div>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="vencimiento" class="form-label">Vencimiento</label>
            <input type="month" class="form-control" id="vencimiento" required>
          </div>
          <div class="col-md-6 mb-3">
            <label for="cvv" class="form-label">CVV</label>
            <input type="text" class="form-control" id="cvv" maxlength="4" required>
          </div>
        </div>
        <div class="text-end">
          <h5 class="mb-4">Total a Pagar: <span id="total-pago">$0</span></h5>
          <button type="submit" class="btn btn-success">Pagar</button>
        </div>
      </form>
    </div>
  </main>

  <script>
    function obtenerCarrito() {
      return JSON.parse(localStorage.getItem("carrito")) || [];
    }

    function calcularTotal() {
      const carrito = obtenerCarrito();
      return carrito.reduce((total, producto) => total + producto.precio, 0);
    }

    document.addEventListener("DOMContentLoaded", () => {
      const total = calcularTotal();
      document.getElementById("total-pago").textContent = `$${total.toLocaleString("es-CL")}`;

      document.getElementById("form-pago").addEventListener("submit", (e) => {
        e.preventDefault();

        const nombre = document.getElementById("nombre").value.trim();
        const tarjeta = document.getElementById("tarjeta").value.trim();
        const cvv = document.getElementById("cvv").value.trim();

        if (nombre.length < 3) {
          alert("Por favor ingresa un nombre vÃ¡lido.");
          return;
        }
        if (!/^\d{16}$/.test(tarjeta)) {
          alert("Ingresa un nÃºmero de tarjeta vÃ¡lido de 16 dÃ­gitos.");
          return;
        }
        if (!/^\d{3,4}$/.test(cvv)) {
          alert("Ingresa un cÃ³digo CVV vÃ¡lido.");
          return;
        }

        alert("âœ… Â¡Pago realizado con Ã©xito! Muchas gracias por tu compra, tus productos llegarÃ¡n a la brevedad.");
        localStorage.removeItem("carrito");
        window.location.href = "index.html";
      });
    });
  </script>

</body>
</html>
